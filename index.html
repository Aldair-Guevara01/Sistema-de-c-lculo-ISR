<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sueldo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Salario</h1>
        <label for="salario">¿Cuál es el total de ingresos?</label>
        <input type="number" id="salario" placeholder="Ingrese su salario">
        
        <div class="resultado">
            <p><span>Ingreso Mensual:</span> <span id="ingresoMensual">$0.00</span></p>
            <p><span>AFP (7.25%):</span> <span id="afp">$0.00</span></p>
            <p><span>ISSS (3%):</span> <span id="isss">$0.00</span></p>
            <p><span>Impuestos (ISR):</span> <span id="isr">$0.00</span></p>
            <p class="liquido"><span>Sueldo Líquido:</span> <span id="liquido">$0.00</span></p>
        </div>

        <div class="botones">
            <button class="btn btn-calcular" onclick="calcularSueldo()">Calcular</button>
            <button class="btn btn-borrar" onclick="borrarDatos()">Borrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
